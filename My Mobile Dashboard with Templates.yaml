button_card_templates:
  menu_select:
    show_state: false
    show_icon: true
    styles:
      card:
        - height: 75px
        - padding: 3%
        - width: 150px
        - background-color: black
        - border-radius: 25px
        - border-style: outset
        - border-width: 3px
    double_tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.menu_select
        option: Weather
  swipe_locks:
    tap_action: none
    state:
      - value: unavailable
        color: rgb(128, 128, 128)
      - value: unknown
        color: rgb(128, 128, 128)
      - value: locked
        color: rgb(0, 175, 0)
      - value: unlocked
        color: rgb(255, 0, 0)
        styles:
          icon:
            - animation: blink 2s infinite
    color_type: icon
    size: 30%
    hold_action: none
    double_tap_action: none
  locks:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_name: true
    state:
      - value: unavailable
        color: rgb(128, 128, 128)
      - value: unknown
        color: rgb(128, 128, 128)
      - value: locked
        color: rgb(0, 175, 0)
      - value: unlocked
        color: rgb(255, 0, 0)
        styles:
          icon:
            - animation: blink 2s infinite
    color_type: icon
    size: 30%
    confirmation:
      text: '[[[ return ` ${entity.attributes.friendly_name}! Are you sure?` ]]]'
    lock:
      enabled: true
      unlock: tap
      duration: 5
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
  doors:
    tap_action:
      action: none
    hold_action:
      action: none
    show_name: true
    state:
      - value: unavailable
        color: rgb(128, 128, 128)
      - value: unknown
        color: rgb(128, 128, 128)
      - value: 'off'
        color: rgb(0, 175, 0)
      - value: 'on'
        color: rgb(255, 0, 0)
        styles:
          icon:
            - animation: blink 2s infinite
    color_type: icon
    size: 30%
    styles:
      card:
        - font-size: 12px
  lights:
    tap_action:
      action: none
    hold_action:
      action: none
    show_state: false
    show_name: false
    color: auto
    color_type: icon
    size: 57%
    state:
      - value: 'off'
        color: rgb(50, 50, 50)
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
  lights2:
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    show_name: true
    show_state: false
    color: auto
    color_type: icon
    size: 57%
    styles:
      card:
        - font-size: 12px
        - '--mdc-ripple-color': gainsboro
        - '--mdc-ripple-press-opacity': 0.5
    state:
      - value: 'off'
        color: rgb(50, 50, 50)
  lights_submenu:
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.submenu_select
        option: Blank
    show_name: true
    show_state: false
    color: auto
    color_type: icon
    size: 57%
    styles:
      card:
        - font-size: 12px
        - height: 140px
        - padding: 4%
        - width: 200px
        - background-color: black
        - border-radius: 25px
        - border-style: inset
        - border-width: 3px
      grid:
        - grid-template-areas: '"i n" "i n" "buttons buttons"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
      name:
        - font-weight: 300
        - font-size: 18px
        - align-self: middle
        - justify-self: middle
      icon:
        - color: white
        - width: 50px
        - align-self: start
      custom_fields:
        buttons:
          - margin: 0
          - padding: 0.3em
  battery_status:
    tap_action: none
    hold_action: none
    double_tap_action: none
    show_state: true
    color: rgb(0, 175, 0)
    show_name: true
    icon_color: |
      if (state = 'Charging') return 'rgb(255,140,0)';
      if (state = 'Not Charging') return 'rgb(120,120,120)';
    state:
      - value: 0
        color: rgb(255, 255, 255)
        icon: mdi:battery-off
      - value: 10
        operator: <=
        color: rgb(255, 0, 0)
        icon: mdi:battery-10
        styles:
          icon:
            - animation: blink 2s infinite
      - value: 20
        operator: <=
        color: rgb(255, 255, 0)
        icon: mdi:battery-20
      - value: null
    color_type: icon
    size: 50%
    styles:
      card:
        - font-size: 12px
views:
  - title: Home
    cards:
      - cards:
          - type: vertical-stack
            cards:
              - background: transparent
                entities:
                  - entity: cover.garage_door
                    type: garage
