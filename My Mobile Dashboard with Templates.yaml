                - type: custom:state-switch
                  entity: input_select.submenu_select
                  transition: none
                  default: Blank
                  states:
                    Outside:
                      type: horizontal-stack
                      title: Outside
                      cards:
                        - type: custom:button-card
                          entity: light.front_porch_light
