                          entity: light.garage_door_light
                          template: lights2
                          icon: bha:outdoor-lamp-solo
                          name: Garage
                        - type: custom:button-card
                          color_type: blank-card
                        - type: custom:button-card
                          entity: light.rear_deck_light
                          template: lights2
                          icon: bha:outdoor-lamp-solo
                          color: white
                          name: Rear Deck
                    Office:
                      type: horizontal-stack
                      title: Office
                      cards:
                        - type: custom:button-card
                          entity: light.office_light
                          name: Office
                          template: lights2
                          icon: phu:floor-shade
                          color: white
                          state:
                            - value: 'off'
                              color: rgb(50, 50, 50)
                        - type: custom:button-card
                          color_type: blank-card
